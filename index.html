<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0px 0px 13px black;
      display: flex;
      flex-direction: column;
    }
    .video-container {
      flex-grow: 1;
    }
    .control-panel {
      background-color: black;
      flex-grow: 0;
    }
    .control-panel-button {
        background-color: transparent;
        border-style: none;
        cursor: pointer;
    }
    .control-panel-icon{
      color: white;  
    }

  </style>
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <div class="control-panel">
      <button class="js-play-button control-panel-button">
        <i class="fa fa-play control-panel-icon" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button control-panel-button">
        <i class="fa fa-pause control-panel-icon" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/js/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
