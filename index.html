<!DOCTYPE html>
<html lang="ru">
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="icon" href="static/favicon.ico">
  <link rel="stylesheet" href="static/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    .player {
      width: 728px;
      height: 546px;
      box-shadow: 0px 0px 13px black;
      display: flex;
      flex-direction: column;
    }
    .video-container {
      flex-grow: 1;
    }
    .control-panel {
      background-color: black;
      flex-grow: 0;
      display: flex;
      align-items: center;
    }
    .control-panel-button {
      background-color: transparent;
      border-style: none;
      cursor: pointer;
      width: 32px;
      height: 32px;
      margin: 1px;
      color: white;
      font-size: 110%;
      margin-bottom: 5px;
      font-family: inherit;
      line-height: 1.15;
    }
    .control-panel-time {
      font-family: 'Roboto', sans-serif;
      font-size: 14.5px;
      color: white;
      flex-grow: 1;
      display: flex;
      margin-bottom: 2px;
    }
    .control-panel-progress {
      flex-grow: 1;
      background-color: black;
      display: flex;
      margin-inline: 3px;
    }
    .control-panel-slider {
      background-color: red;
      height: 5px;
      margin: 6px;
      border-radius: 3px;
    }
    .control-panel-dot {
      opacity: 0;
      background-color: red;
      height: 7px;
      width: 7px;
      border-radius: 50%;
      border: 3px solid white;
      margin-top: 2px;
      margin-left: -18px;
      transition-duration: 0.3s;
      transition-timing-function: ease-out;
    }
    .control-panel-progress:hover .control-panel-dot {
      opacity: 1;
      transition-duration: 0.3s;
      transition-timing-function: ease-in;
    }
  </style>
</head>

<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <div class="control-panel">
      <button class="js-play-button control-panel-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button control-panel-button">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button control-panel-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button control-panel-button">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div class="control-panel-time">
        <span class="js-current-time"></span>
        <div class="js-progress control-panel-progress">
          <div class="js-progress-slider control-panel-slider"></div>
          <span class="control-panel-dot"></span>
        </div>
        <span class="js-duration"></span>
      </div>
      <button class="js-fullscreen-button control-panel-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/js/player.js"></script>
  <script>createPlayer({elementId: 'player'});</script>

</body>
</html>
